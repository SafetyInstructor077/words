{% extends "template.html" %}
{% block title %} journal {% endblock %}

{% block container %}

<div id="journal__container">
    <div id="journal__left">
            <h2>history</h2>
            <table>
                <tr><th><b>Entries</b></th></tr>
                {% for entry, username in user %}
                    <tr><td>{{ entry }}</td><td>{{ username }}</td></tr>
                {% endfor %}
            </table>
    </div>
    <script src="{{ url_for('static', filename='journal.js') }}"></script>
    <form method="post" id="journal">
    <div id="journal__right">
        <input type="text" name="[datetime]" id="input"><br>
    
    <!-- <br><br><br><br>
    <input type="radio" id="stat" name="stat" value=1>
    <label for="public">Public</label><br>
    <input type="radio" id="stat" name="stat" value=0>
    <label for="private">Private</label><br><br> -->
    
    <input type="button" value="Submit" onclick="journal(event, session['username'])">
</form>
</div>
</div>

{% endblock %}
