{% extends "template.html" %}
{% block title %} journal {% endblock %}

{% block container %}

<div id="journal__container">
    <div id="journal__left">
            <h2>history</h2>
    </div>
    <script src="{{ url_for('static', filename='journal.js') }}"></script>
    <form action="post" id="journal">
        <div id="journal__right">
        <input type="text" name="[datetime]" id="journal__input"><br>
    </div>
    <input type="radio" id="stat" name="stat" value="public">
    <label for="public">Public</label><br>
    <input type="radio" id="stat" name="stat" value="private">
    <label for="private">Private</label><br><br>
    <input type="button" value="Submit" onclick="journal(event)"></form>
</div>

{% endblock %}
