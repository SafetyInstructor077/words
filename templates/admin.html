{% extends "template.html" %}
{% block title %} Accounts {% endblock %}

{% block container %}

<h1>Accounts</h1>
<table>
    <tr><th><b>id</b></th><th><b>username</b></th><th><b>name</b></th><th><b>password</b></th></tr>
    {% for id, username, name, password in accounts %}
        <tr><td>{{ id }}</td><td>{{ username }}</td><td>{{ name }}</td><td>{{password}}</td></tr>
    {% endfor %}
</table>

{% endblock %}
